<!DOCTYPE html>
<head>
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="/home/brirrito/the_odin_project/google-homepage/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav class>
    <a class="About" href="#">About</a>
    <a class="Store" href="#">Store</a>
  <div class="right-nav">
    <a class="Gmail" href="#">Gmail</a>
    <a class="Images" href="#">Images</a>

<main class="main">
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

    <i class="material-icons">search</i>

  <div class="search-buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>
</main>
<footer class="footer">
  <div class="left-section">
    <a class="footer-link" href="#">About</a>
    <a class="footer-link" href="#">Advertising</a>
    <a class="footer-link" href="#">Business</a>
    <a class="footer-link" href="#">How Search works</a>
  </div>
  <div class="right-section">
    <a class="footer-link" href="#">Privacy</a>
    <a class="footer-link" href="#">Settings</a>
  </div>
</footer>
</body>
</html>
